<title> 삼항 조건 연산자 </title>
<script>
	var a = 10;
	var b = 3;
	var result = a>b? true+"<br>" : false;
	document.write(result);
	result = a<b? true : false+"<br>";
	document.write(result);
	result = (a-b)==7? true : false;
	document.write(result);
</script>
