<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addNum(a,b){
            var sum = a+b;
            return sum;
        }
        var num1= parseInt(prompt("첫 번째 숫자를 입력해주세요."));
        var num2= parseInt(prompt("두 번째 숫자 입력하세요."));
        var result = addNum(num1,num2);
        alert("두 수의 더한 값은 " + result);
    </script>
</head>

</body>
</html>
