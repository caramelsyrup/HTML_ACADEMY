	<title>연습문제 2</title>
	<script>
		var num1 = parseInt(prompt("첫번째 숫자를 입력하세요."));
		var num2 = parseInt(prompt("두번째 숫자를 입력하세요."));

		function compare(num1,num2){
			if(num1>num2){
				alert(num1+" 이(가) "+num2+" 보다 큽니다.");
			}else if(num2>num1){
				alert(num2+" 이(가) "+num1+" 보다 큽니다.");
			}else{
				alert(num1+"과 "+num2+"는 서로 같습니다.")
			}
		}
		
		var result = compare(num1,num2);
	</script>
