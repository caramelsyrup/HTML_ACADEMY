<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>filedset과 legend 태그</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:10px;
			}
			li label {
				width:130px;
				float:left;
				text-align: right;
				padding-right: 6px;
			}
			fieldset {
				margin:10px;
			}
			input[type="submit"]{
				text-align: center;
				width: 50%;
				height: 30px;
				margin-top: 15px;
			}
		</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for="userID">아이디</label>
					<input type="text" name="userID" id="userID" required>
				</li>
				<li>
					<label for="userPwd">비밀번호</label>
					<input type="password" name="userPwd" id="userPwd" required>
				</li>
				<li>
					<label for="userPwd1">비밀번호확인</label>
					<input type="password" name="userPwd1" id="userPwd1" required>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="userName">이름</label>
					<input type="text" name="userName" id="userName" autofocus>
				</li>
				<li>
					<label for="userBirth">생년월일</label>
					<input type="date" name="userBirth" id="userBirth" > 
				</li>
				<li>
					<label for="userEmail">이메일</label>
					<input type="email" name="userEmail" id="userEmail">
				</li>
				<li>
					<label for="userTel">전화번호</label>
					<input type="tel" name="userTel" id="userTel" placeholder="-는 제외하세요.">
				</li>
				<li>
					<label for="userUrl">블로그/홈페이지</label>
					<input type="url" name="userUrl" id="userUrl" readonly>
				</li>
			</ul>
		</fieldset>
		<input type="submit" value="가입하기" style="margin-left: 150px;"><br>
		<input type="reset" value="취소">
	</form>
</body>
</html>
