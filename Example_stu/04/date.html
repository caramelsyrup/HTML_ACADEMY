<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>date</title>
</head>
<body>
	<form>
        <fieldset>
            <legend>조회기간 선택</legend>
            <label>시작<input type="date" id="start"></label>
            <label>끝<input type="date" id="end"></label>
        </fieldset>
        <fieldset>
            <legend>대관시간선택</legend>
            <p>대관시간을 선택하세요(오늘)</p>
            <label>
                <label>시작 시간<input type="time" value="09:00" id="start"></label>
                <label>종료 시간<input type="time" value="22:00" id="end"></label>
            </label>
            <p>대관시간을 선택하세요(다른날짜)</p>
            <label>
                <label>시작 시간<input type="datetime-local"></label>
                <label>종료 시간<input type="datetime-local"></label>
            </label>
        </fieldset>
    </form>
</body>
</html>
