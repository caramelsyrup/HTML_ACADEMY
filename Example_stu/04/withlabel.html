<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>label 태그 사용</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:20px;
			}
		</style>
</head>
<body>
	
	<form>
		<fieldset>
			<legend><strong>수강 분야(다수 선택 가능)</strong></legend>
			<ul>	
				<li>
					<input type="checkbox" name="field" value="grm">문법
				</li>
				<li>
					<input type="checkbox" name="field" value="writer">작문
				</li>
				<li>
					<input type="checkbox" name="field" value="reading">독해
				</li>
			</ul>
		</fieldset>
		<h3>수강 과목(1과목만 선택 가능)</h3>
			<ul>
				<li>
					<input type="radio" name="subject" value="en">영어회화
				</li>
				<li>
					<input type="radio" name="subject" value="ch">중국어회화
				</li>
				<li>
					<input type="radio" name="subject" value="jp">일어회화
				</li>
			</ul>
	</form>
</body>
</html>
