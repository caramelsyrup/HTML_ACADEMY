<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px;
                border: 0px;
       }
      legend { font-weight:bold;
        
       }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
    <div id="container">
      <form action="apply.php" method="POST" name="cfm" id="cfm">
        <h2>프런트엔드 개발자 지원서</h2>
        <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <fieldset>
        <legend>개인정보</legend>
        <ul>
          <li>
            <label for="applyName">이름</label>
            <input type="text" name="applyInfo" id="applyName" placeholder="공백없이 입력하세요"> 
          </li>
          <li>
            <label for="applyTel">연락처</label>
            <input type="tel" name="applyInfo" id="applyTel">
          </li>
        </ul>
      </fieldset>
      <fieldset>   
        <legend>지원분야</legend>
        <ul>
          <li>
            <input type="radio" name="field" id="webP" value="webPublishing">
            <label for="webP">웹 퍼블리싱</label>
          </li>
          <li>
            <input type="radio" name="field" id="webA" value="webApp">
            <label for="webA">웹 어플리케이션 개발</label>
            
          </li>
          <li>
            <input type="radio" name="field" id="dvelop" value="development">
            <label for="dvelop">개발 환경 개선</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
          <legend>지원동기</legend>
          <p>
          <textarea name="applyMind" id="applyEssay" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
          <input type="submit" value="접수하기" name="enroll" id="enroll">
          <input type="reset" value="다시 쓰기">
          </p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
