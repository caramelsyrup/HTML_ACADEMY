<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>표 만들기</title>
	<style>
		table, th, td {
			border:1px solid #ccc;
		}
		th, td {
			width:80px;  /* 셀의 너비 */
			padding:10px; /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
		thead, tfoot { 
			background : #eeeeee;  /* thead와 tfoot의 배경 색 */
		}
	</style>
</head>
<body>
	<table>
		<caption>제주특별시 학습현황</caption>
		<thead>
			<tr>
				<th>구분</th>
				<th>학교수</th>
				<th>학급수</th>
				<th>학생수</th>
				<th>교원수</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>유치원</th>
				<td>117</td>
				<td>117</td>
				<td>117</td>
				<td>117</td>
			</tr>
			<tr>
				<th>초등학교</th>
				<td>117</td>
				<td>117</td>
				<td>117</td>
				<td>117</td>

			</tr>
			<tr>
				<th>중학교</th>
				<td>117</td>
				<td>117</td>
				<td>117</td>
				<td>117</td>

			</tr>
			<tr>
				<th>고등학교</th>
				<td>117</td>
				<td>117</td>
				<td>117</td>
				<td>117</td>

			</tr>
			<tr>
				<th>특수학교</th>
				<td>117</td>
				<td>117</td>
				<td>117</td>
				<td>117</td>

			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>합계</th>
				<td>117</td>
				<td>117</td>
				<td>117</td>
				<td>117</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
